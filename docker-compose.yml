version: '3.8'

services:
  mysql:
    build:
      context: ./mysql
    container_name: mysql
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - backend
    environment:
      MYSQL_ROOT_PASSWORD: 123
      MYSQL_DATABASE: ads_db
      MYSQL_USER: dotskin
      MYSQL_PASSWORD: 123
    ports:
      - "3306:3306"

  django-app:
    build:
      context: ./nginx/site/advertisements-service
    container_name: django-app
    depends_on:
      - mysql
    networks:
      - backend
    volumes:
      - ./nginx/site/advertisements-service/static:/var/www/advertisements-service/static
      - ./nginx/site/advertisements-service/media:/var/www/advertisements-service/media
    command: >
      sh -c "sleep 10 &&
      python manage.py migrate &&
      python manage.py collectstatic --noinput &&
      python manage.py runserver 0.0.0.0:8000"
    ports:
      - "8000:8000"

  nginx:
    build:
      context: ./nginx
    container_name: nginx
    depends_on:
      - django-app
    networks:
      - backend
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/site/BohatyrovBankAPIBackend/static:/static
      - ./nginx/site/BohatyrovBankAPIBackend/media:/media
    command: ["nginx", "-g", "daemon off;"]

  dns:
    build:
      context: ./dns
    container_name: dns
    networks:
      - backend
    ports:
      - "5353:53/udp"

networks:
  backend:
    driver: bridge

volumes:
  mysql-data: